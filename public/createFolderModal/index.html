<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <h3>Provide the folder name:</h3>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-folder-plus"></i></span>
        <input type="text" class="form-control" id="newFolderName">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" onclick="createFolder()">Create</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
  <script>
const createFolder = () => {
	const name = document.getElementById("newFolderName").value;
	if (!name) {
		return alert("Invalid name!");
	}
	fetch("/folder/create", {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json',
		},
		body: JSON.stringify({
			name
		})
	}).then(async response => {
		if (!response.ok) {
			if (await validateInvalidSessionFromAPIResponse(response)) 
				throw new Error('Invalid Session');
			throw new Error('Network response was not ok for create folder');
		}
		return response.json();
	})
	.then(data => {
		window.postMessage({ type: 'updateSelectedFolder', content: data._id });
	})
	.catch(error => {
		console.error('Error while creating folder:', error);
	});
};
</script>
</div>
