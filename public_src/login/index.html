<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <title>Secrets</title>
  <link rel="stylesheet" href="../common/styles.css?__inline">
</head>
<body class="login-body">
  <div class="card">
    <div class="form">
      <h3>Login</h3>
      <div class="input-field">
          <i class="fa fa-user-circle-o"></i>
          <input type="text" placeholder="Username" id="username" value="">
      </div>
      <div class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" id="password" value="">
    </div>
    <button id="loginEnabledButton" onclick="login()" class="login-btn text-center">
      Login
    </button>
    <button id="loginDisabledButton" type="button" class="btn btn-primary" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
    </div>
    <div class="image">
      <div class="overlay">
        <h3>Every password is meant to be<br>SECURED!</h3>
      </div>
    </div>
  </div>
  
  <div id="loginAlertContainer" class="alert-container">
  </div>
</body>
<script src="../common/scripts.js?__inline"></script>
<script src="./scripts.js?__inline"></script>
<script>
</script>
</html>
